apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vestige.fullname" . }}
  labels:
    {{- include "vestige.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate          # SQLite doesn't support multi-writer
  selector:
    matchLabels:
      {{- include "vestige.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vestige.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        # ── Vestige MCP sidecar ─────────────────────────────────────────
        # Runs supergateway wrapping vestige-mcp, exposes Streamable HTTP
        # on port 3100 (localhost only, not exposed via Service).
        - name: vestige-mcp
          image: "{{ .Values.vestigeImage.repository }}:{{ .Values.vestigeImage.tag }}"
          imagePullPolicy: {{ .Values.vestigeImage.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: mcp
              containerPort: 3100
              protocol: TCP
          env:
            - name: VESTIGE_DATA_DIR
              value: {{ .Values.persistence.mountPath | quote }}
            - name: FASTEMBED_CACHE_PATH
              value: "{{ .Values.persistence.mountPath }}/.cache/vestige/fastembed"
          {{- with .Values.probes.vestige.startup }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.vestige.liveness }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.vestige.readiness }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.vestigeResources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}

        # ── FastAPI Bridge ──────────────────────────────────────────────
        # HTTP bridge with auth, agent identity, and REST endpoints.
        # Connects to vestige-mcp sidecar on localhost:3100.
        - name: bridge
          image: "{{ .Values.bridgeImage.repository }}:{{ .Values.bridgeImage.tag }}"
          imagePullPolicy: {{ .Values.bridgeImage.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: VESTIGE_MCP_URL
              value: "http://localhost:3100/mcp"
            - name: VESTIGE_TRANSPORT
              value: "streamable_http"
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: VESTIGE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  {{- if .Values.auth.existingSecret }}
                  name: {{ .Values.auth.existingSecret }}
                  {{- else }}
                  name: {{ include "vestige.fullname" . }}-auth
                  {{- end }}
                  key: {{ .Values.auth.secretKey }}
          {{- with .Values.probes.bridge.startup }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.bridge.liveness }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.bridge.readiness }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.bridgeResources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "vestige.fullname" . }}-data
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
