{{- if not .Values.auth.existingSecret }}
{{- if not .Values.auth.token }}
{{- fail "auth.token must be set or auth.existingSecret must be provided. An empty auth token is not allowed for security." }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vestige.fullname" . }}-auth
  labels:
    {{- include "vestige.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.auth.secretKey }}: {{ .Values.auth.token | b64enc | quote }}
{{- end }}
