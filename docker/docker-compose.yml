version: "3.9"

services:
  vestige:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - VESTIGE_AUTH_TOKEN=${VESTIGE_AUTH_TOKEN:-dev-token-change-me}
      - VESTIGE_DATA_DIR=/data
      - LOG_LEVEL=debug
    volumes:
      - vestige-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

volumes:
  vestige-data:
    driver: local
